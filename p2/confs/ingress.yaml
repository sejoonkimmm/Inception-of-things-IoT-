apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:
  name: ingress
spec:
  rules:
  - host: sejokimapp1.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1-service
            port:
              number: 80
  - host: sejokimapp2.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2-service
            port:
              number: 80
  - host: sejokimapp3.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app3-service
            port:
              number: 80

  defaultBackend:
    service:
      name: app3-service
      port:
        number: 80
